<!DOCTYPE html>
<html layout:decorate="~{layout/layoutmain}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>502 thymeleaf study</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

<style>
    body *{
        font-family: 'Jua';
    }
    .addform tbody th{
        background-color: #aaa;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div layout:fragment="content" style="margin: 20px;">
    <form action="./insert" method="post" enctype="multipart/form-data">
        <table class="table table-bordered addform">
            <caption align="top"><b>사원 추가</b></caption>
            <tr>
                <th width="100">사원명</th>
                <td>
                    <input type="text" name="sawonName" class="form-control" autofocus="autofocus" required="required">
                </td>
            </tr>
            <tr>
                <th width="100">핸드폰</th>
                <td>
                    <input type="text" name="hp" class="form-control" required="required">
                </td>
            </tr>
            <tr>
                <th width="100">사진</th>
                <td>
                    <input type="file" name="upload" class="form-control">
                </td>
            </tr>
            <tr>
                <th width="100">부서</th>
                <td>
                    <select name="buseo" class="form-control">
                        <option>교육부</option>
                        <option>인사부</option>
                        <option>홍보부</option>
                        <option>관리부</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="100">성별</th>
                <td>
                    <label>
                        <input type="radio" name="gender" value="남자" checked="checked">남자
                        <input type="radio" name="gender" value="여자">여자
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100">입사일</th>
                <td>
                    <input type="date" name="ipsaday" class="form-control" value="2025-01-01">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-success">사원 등록</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
