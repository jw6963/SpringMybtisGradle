<!DOCTYPE html>
<html layout:decorate="~{layout/layoutmain}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 thymeleaf study</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <style>
        body * {
            font-family: 'Jua';
        }

        .detail-photo {
            width: 300px;
            height: 400px;
            border: 3px solid black;
        }
        h5{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" style="margin: 20px;">
    <div>
        <th:block th:if="${dto.photo != null}">
            <img th:src="@{${imagePath} + ${dto.photo}}" class="detail-photo">
        </th:block>
        <th:block th:if="${dto.photo == null}">
            <h3 style="color: red">사진 미등록</h3>
        </th:block>
        <h5>사원명 : <span th:text="${dto.sawonName}"/>(<span th:text="${dto.gender}"/>)</h5>
        <h5>부서명 : <span th:text="${dto.buseo}"/></h5>
        <h5>핸드폰 : <span th:text="${dto.hp}"/></h5>
        <h5>입사일 : <span th:text="${dto.ipsaday}"/></h5>
        <h5>등록일 : <span>[[${#calendars.format(dto.writeday, 'yyyy-MM-dd HH:mm')}]]</span></h5>
        <div style="text-align: center">
            <a th:href="@{/updateform(num=${dto.num})}" class="btn btn-info">
                사원정보수정
            </a>
            <a th:href="'/list'" class="btn btn-success">
                목록으로
            </a>
        </div>
    </div>
</div>
</body>
</html>
